name: rocketrollout-rocketrollout

version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3027:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://server:5000
    depends_on:
      - server
    networks:
      - rocketrollout-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - rocketrollout-network
    restart: unless-stopped

networks:
  rocketrollout-network:
    driver: bridge
